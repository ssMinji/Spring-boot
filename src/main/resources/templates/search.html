              </div>
              <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-lg btn-primary" onclick="location.href='search.html'">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section class="features-icons">

        <div class="col-md-6">
            <div class="card" th:each="item:${elastic}">

                    <a th:href="${'https://ko.wikipedia.org/wiki/'+item.title}" target="_blank"><h5 class="card-title" th:text="${item.title}"></h5></a>

                </div>
            </div>
        </div>
        &nbsp;&nbsp;
        <div class="col-md-6">
            <div class="card" th:each="item:${wiki}">

                    <a th:href="${'https://ko.wikipedia.org/wiki/'+item.title}" target="_blank"><h5 class="card-title" th:text="${item.title}"></h5></a>
